name: Deploy Dist
on: [push,workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Node 20
        uses: actions/setup-node@v4
        with: 
           node-version: 20
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
